<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CKEditor 5 ClassicEditor build</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" href="https://c.cksource.com/a/1/logos/ckeditor5.png">
</head>

<body data-editor="ClassicEditor" data-collaboration="false">
  <header>
    <div class="centered">
      <h1>CKEditor 5</h1>
    </div>
  </header>
  <main>
    <div class="message">
      <div class="centered">
        <h2>CKEditor 5 online builder demo - ClassicEditor build</h2>
      </div>
    </div>
    <div class="centered">
      <div class="row row-editor">
        <div class="editor">

        </div>
      </div>
    </div>
    </div>
  </main>
  <footer>
    <p><a href="https://ckeditor.com/ckeditor-5/" target="_blank" rel="noopener">CKEditor 5</a>
      – Rich text editor of tomorrow, available today
    </p>
    <p>Copyright © 2003-2020,
      <a href="https://cksource.com/" target="_blank" rel="noopener">CKSource</a>
      – Frederico Knabben. All rights reserved.
    </p>
  </footer>
  <script src="../ckeditor/ckeditor.js"></script>
  <script>
    const watchdog = new CKSource.Watchdog();

    window.watchdog = watchdog;

    watchdog.setCreator((element, config) => {
      return CKSource.Editor
        .create(element, config)
        .then(editor => {




          return editor;
        })
    });

    watchdog.setDestructor(editor => {



      return editor.destroy();
    });

    watchdog.on('error', handleError);

    watchdog
      .create(document.querySelector('.editor'), {

        toolbar: {
          items: [
            'heading',
            '|',
            'undo',
            'redo',
            'bold',
            'italic',
            'underline',
            'strikethrough',
            'subscript',
            'superscript',
            'alignment',
            'fontSize',
            'fontColor',
            'link',
            'bulletedList',
            'numberedList',
            '|',
            'indent',
            'outdent',
            '|',
            'imageUpload',
            'blockQuote',
            'insertTable',
            'mediaEmbed',
            'highlight',
            'exportPdf',
            'CKFinder',
            'horizontalLine',
            'pageBreak'
          ]
        },
        language: 'pt-br',
        image: {
          toolbar: [
            'imageTextAlternative',
            'imageStyle:full',
            'imageStyle:side'
          ]
        },
        table: {
          contentToolbar: [
            'tableColumn',
            'tableRow',
            'mergeTableCells',
            'tableCellProperties',
            'tableProperties'
          ]
        },
        licenseKey: '',

      })
      .catch(handleError);

    function handleError(error) {
      console.error('Oops, something gone wrong!');
      console.error('Please, report the following error in the https://github.com/ckeditor/ckeditor5 with the build id and the error stack trace:');
      console.warn('Build id: 1v9r6py2u3j-dbt24qm6y164');
      console.error(error);
    }

  </script>
</body>

</html>
